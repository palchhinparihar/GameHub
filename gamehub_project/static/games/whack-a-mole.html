<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole - GameHub</title>
    <script>
        window.GAME_CATEGORY = "arcade";
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
            --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --board-bg: linear-gradient(135deg, #2d3748, #4a5568);
            --glow-purple: rgba(147, 51, 234, 0.6);
            --glow-blue: rgba(59, 130, 246, 0.6);
        }

        body {
            background: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b, #2d3748);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .navbar {
            background: var(--primary-gradient);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .stat {
            background: transparent;
            border-radius: 16px;
            color: #e2e8f0;
        }

        .stat-value {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .game-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .mole-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .mole-hole {
            position: relative;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 3px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mole-hole:hover {
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 0 20px var(--glow-purple);
            transform: scale(1.05);
        }

        .mole {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            transition: bottom 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .mole.active {
            bottom: 10%;
        }

        .mole.hit {
            animation: moleHit 0.3s ease;
        }

        @keyframes moleHit {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.8); }
        }

        .btn-game {
            background: var(--primary-gradient);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .btn-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }

        .btn-game:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-over-modal {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            border: 2px solid rgba(147, 51, 234, 0.4);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        .alert {
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.1), rgba(37, 99, 235, 0.05));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="navbar text-white shadow-lg">
        <div class="navbar-start">
            <a href="/" class="btn btn-ghost text-white hover:bg-white hover:bg-opacity-20">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
        <div class="navbar-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-hammer"></i>Whack-A-Mole
            </h1>
        </div>
        <div class="navbar-end">
            <button id="resetBtn" class="btn btn-ghost text-white hover:bg-white hover:bg-opacity-20">
                <i class="fas fa-redo mr-2"></i>New Game
            </button>
        </div>
    </div>

    <!-- Game Container -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Game Stats -->
            <div class="stats shadow mb-6 w-full grid grid-cols-3 gap-4">
                <div class="stat place-items-center">
                    <div class="stat-title text-gray-300">Score</div>
                    <div class="stat-value text-primary" id="score">0</div>
                </div>
                <div class="stat place-items-center">
                    <div class="stat-title text-gray-300">Time Left</div>
                    <div class="stat-value text-secondary" id="timeLeft">30</div>
                </div>
                <div class="stat place-items-center">
                    <div class="stat-title text-gray-300">High Score</div>
                    <div class="stat-value text-accent" id="highScore">0</div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-container mb-6">
                <div class="text-center mb-6">
                    <button id="startBtn" class="btn-game">
                        <i class="fas fa-play mr-2"></i>Start Game
                    </button>
                </div>

                <div class="mole-grid" id="moleGrid">
                    <!-- Holes will be generated here -->
                </div>
            </div>

            <!-- Game Over Modal -->
            <div id="gameOverModal" class="hidden">
                <div class="game-over-modal text-center animate__animated animate__zoomIn">
                    <h2 class="text-3xl font-bold mb-4" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        Game Over!
                    </h2>
                    <div class="mb-6">
                        <p class="text-xl text-gray-300 mb-2">Final Score</p>
                        <p class="text-5xl font-bold" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;" id="finalScore">0</p>
                    </div>
                    <div class="mb-6" id="newHighScoreMsg" style="display: none;">
                        <div class="alert alert-success">
                            <i class="fas fa-trophy text-2xl"></i>
                            <span class="text-lg font-semibold">New High Score!</span>
                        </div>
                    </div>
                    <button id="playAgainBtn" class="btn-game">
                        <i class="fas fa-redo mr-2"></i>Play Again
                    </button>
                </div>
            </div>

            <!-- Instructions -->
            <div class="alert">
                <i class="fas fa-info-circle text-2xl"></i>
                <div>
                    <h3 class="font-bold text-lg">How to Play:</h3>
                    <p>Click on the moles as they pop up from the holes! Score points before time runs out. The game gets faster as you progress!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/whack-a-mole.js"></script>
</body>
</html>
