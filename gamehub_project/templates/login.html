{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GameHub Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    
    <title>GameHub - Access</title>

    <style>
        :root {
            /* GameHub Theme Variables */
            --primary-purple: #8b5cf6;
            --primary-pink: #ec4899;
            --bg-deep: #0f0f23;
            --glass-bg: rgba(15, 23, 42, 0.75); /* Darker, higher contrast glass */
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            /* High Contrast Deep Blue Background */
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Glow behind the card to separate it from background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.2) 0%, transparent 40%);
            z-index: -1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); /* Stronger shadow for contrast */
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            color: #cbd5e1; /* Much brighter gray for readability */
            font-weight: 500;
        }

        a {
            color: #c4b5fd; /* Light purple */
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0 10px;
            transition: 0.3s;
            font-weight: 600;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* MAIN CARD CONTAINER */
        .container {
            background-color: var(--glass-bg);
            backdrop-filter: blur(25px); /* Stronger Blur */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            /* Strong shadow to lift card off background */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); 
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 95%;
            min-height: 600px;
        }

        /* FORMS */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .container form {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        /* INPUT FIELDS - High Contrast */
        .container input {
            background: rgba(0, 0, 0, 0.4); /* Dark background makes white text pop */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            outline: none;
            transition: 0.3s;
        }

        .container input::placeholder {
            color: #94a3b8; /* Visible placeholder */
            font-weight: 400;
        }

        .container input:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: #60a5fa; /* Bright Blue border on focus */
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
        }

        /* BUTTONS */
        button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); /* Blue to Purple */
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            padding: 12px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }

        /* === OVERLAP FIX (Preserved) === */
        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
            opacity: 1; 
        }

        .container.active .sign-in {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            pointer-events: all;
            animation: move 0.6s;
        }

        @keyframes move {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        /* TOGGLE PANEL */
        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            /* High Contrast Toggle Gradient */
            background: linear-gradient(to right, #1e3a8a, #4f46e5, #7c3aed);
            height: 100%;
            color: #fff;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        button.hidden {
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        button.hidden:hover {
            background: #fff;
            color: #1e3a8a; /* Dark Blue text on hover */
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                min-height: 100vh;
                border-radius: 0;
            }
            .form-container {
                width: 100%;
                left: 0;
            }
            .toggle-container {
                display: none;
            }
            .sign-in, .sign-up {
                width: 100%;
                position: relative;
                transform: none !important;
                opacity: 1 !important;
                z-index: 1 !important;
            }
            .sign-up {
                display: none;
            }
            .container.active .sign-up {
                display: flex;
            }
            .container.active .sign-in {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        
        <!-- REGISTER FORM -->
        <div class="form-container sign-up">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <h1>Join GameHub</h1>
                <input type="text" name="first_name" placeholder="First Name" />
                <input type="text" name="last_name" placeholder="Last Name" />
                <input type="text" name="username" placeholder="Username" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password1" placeholder="Password" />
                <input type="password" name="password2" placeholder="Confirm Password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- LOGIN FORM -->
        <div class="form-container sign-in">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h1>Welcome Back</h1>
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- TOGGLE OVERLAY -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Ready to Play?</h1>
                    <p>Enter your credentials to access your GameHub dashboard.</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New Player?</h1>
                    <p>Register with your personal details to start your gaming journey.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <!-- Preserving your existing logic script reference -->
    <script src="{% static 'script1.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var container = document.getElementById("container");
            var showRegister = "{{ show_register|yesno:'true,false' }}";
            
            if (showRegister === "true") {
                container.classList.add("active");
            }

            document.getElementById("register").addEventListener("click", function () {
                container.classList.add("active");
            });

            document.getElementById("login").addEventListener("click", function () {
                container.classList.remove("active");
            });
        });
    </script>
</body>

</html>
